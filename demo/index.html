<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="bootstrap.min.css" />
		<script type="text/javascript" src="jquery-1.11.0.js"></script>
		<style>
		.wrap{
		margin: 50px;
		
		
		}
		.box{
		      display: flex;
		      align-items: center;
		  margin: 10px 0;
		}
		.btn{
		margin: 0 10px;
		}
		p{
		width: 100px;
		}
		
		</style>
	</head>
	<body>
	<div class="wrap">
		
	
	<div class="box">
		<p>手机号：</p><input type="text" id="username"/>
	</div>
	<div class="box">
		<p>密码：</p><input type="text" id="password" />
	</div>
	<div class="box">
		<p>验证码：</p><input type="text" id="yanzm" /><p id="si"></p>
	</div>
	<div class="">
	<button type="button" class="btn btn-info" id="fasong">发送验证码</button>
	<button type="button" class="btn btn-success" id="zhuce">注册</button>
	</div>
	</div>
	<script type="text/javascript">
	   $(function(){
	   $("#fasong").click(function(){
	   $.post("http://127.0.0.1:3000/register",{id:1,phoneNum:$("#username").val(),password:$("#password").val()},function(data){
	   console.log(data);
	   
	  
	   })
	
	}) ;
	
	$("#zhuce").click(function(){
	   $.post("http://127.0.0.1:3000/register",{phoneNum:$("#username").val(),password:$("#password").val(),yzm:$("#yanzm").val(),id:0},function(data){
	   console.log(data);
	   if(data==1){
	         alert("注册成功");
	   
	       }else{
	       
	       alert("用户已存在");
	       
	       }
	  
	   })
	
	}) ;
	
	   
  })	 
	
	</script>
	</body>
</html>
